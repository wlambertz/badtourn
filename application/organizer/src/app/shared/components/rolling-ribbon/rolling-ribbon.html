<div class="rolling-ribbon-container" [ngClass]="styleClass" [ngStyle]="containerStyles">
  <div class="scrolling-text">
    <span class="ribbon-text">
      {{ displayText }}
      <span class="separator">{{ loopDelimiter }}</span>
    </span>
    <!-- Duplicate for seamless loop -->
    <span class="ribbon-text" aria-hidden="true">
      {{ displayText }}
      <span class="separator">{{ loopDelimiter }}</span>
    </span>
  </div>
</div>
