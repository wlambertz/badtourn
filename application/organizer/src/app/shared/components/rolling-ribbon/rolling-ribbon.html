<div class="rolling-ribbon-container" [ngClass]="styleClass" [ngStyle]="containerStyles">
    <div class="rolling-ribbon-content" [class.with-highlight]="hasHighlight">
        <span class="ribbon-text">
            {{ displayText }}
            @if (hasHighlight) {
            <span class="separator">{{ separator }}</span>
            <span class="highlight-word">{{ highlightWord }}</span>
            }
        </span>
        <!-- Duplicate for seamless loop -->
        <span class="ribbon-text" aria-hidden="true">
            {{ displayText }}
            @if (hasHighlight) {
            <span class="separator">{{ separator }}</span>
            <span class="highlight-word">{{ highlightWord }}</span>
            }
        </span>
    </div>
</div>
