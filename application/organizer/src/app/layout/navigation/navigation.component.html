<p-drawer
  [visible]="sidebarVisible()"
  position="left"
  styleClass="nav"
  (onHide)="hide()"
  [modal]="true"
>
  <div class="nav__header">
    <div class="nav__brand">
      <span class="pi pi-bolt"></span>
      <div>
        <p>RallyOn</p>
        <small>Organizer preview</small>
      </div>
    </div>
    <p-button icon="pi pi-times" (onClick)="hide()" styleClass="p-button-rounded p-button-text" />
  </div>

  <nav>
    @for (item of items; track item.route) {
      <a [routerLink]="item.route" routerLinkActive="active" (click)="hide()">
        <span class="pi {{ item.icon }}"></span>
        {{ item.label }}
      </a>
    }
  </nav>

  <footer>
    <p-button
      label="Log out"
      icon="pi pi-sign-out"
      (onClick)="logout()"
      styleClass="p-button-text"
    />
  </footer>
</p-drawer>
