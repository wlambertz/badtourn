spring.datasource.url=jdbc:h2:mem:tournamentmgmt;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS tournamentmgmt\\;SET SCHEMA tournamentmgmt
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.default_schema=tournamentmgmt
spring.flyway.enabled=false
spring.jpa.properties.hibernate.type.preferred_enum_jdbc_type=OTHER

rallyon.security.keycloak.issuer-uri=http://localhost:8081/realms/rallyon
rallyon.security.keycloak.jwks-uri=http://localhost:8081/realms/rallyon/protocol/openid-connect/certs
rallyon.security.keycloak.audience=rallyon-api
rallyon.security.keycloak.user-id-claim=rallyon_user_id
rallyon.security.keycloak.role-mappings.rallyon-organizer=ROLE_ORGANIZER
rallyon.security.keycloak.role-mappings.rallyon-participants=ROLE_PARTICIPANTS
rallyon.security.keycloak.role-mappings.rallyon-audience=ROLE_AUDIENCE
rallyon.security.keycloak.role-mappings.rallyon-service=ROLE_SERVICE
rallyon.security.keycloak.permit-all[0]=/actuator/health/**
rallyon.security.keycloak.permit-all[1]=/actuator/info
