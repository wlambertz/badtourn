name: ro CLI Release

on:
  push:
    tags:
      - "ro/v*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run unit tests
        working-directory: tools/cli/ro
        run: go test ./...

      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
          workdir: tools/cli/ro
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
